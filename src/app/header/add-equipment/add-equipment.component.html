  <h1 mat-dialog-title>Add Equipment</h1>

    <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()" class="form">

      <!--pre-filled from building from the Building screen-->
      <mat-form-field class="form-element">
        <mat-select matInput placeholder="Room" formControlName="rooms">
          <mat-option *ngFor="let room of roomList" [value]="room">{{room}}</mat-option>
          <!--<mat-error *ngIf="address2.invalid && (address2.dirty || address2.touched)">Address is too long</mat-error>-->
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element-small">
        <input matInput placeholder="Manufacturer" formControlName="manufacturer">
        <mat-error
          *ngIf="manufacturer.invalid && (manufacturer.dirty || manufacturer.touched)">Manufacturer Required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element-small">
      <input matInput placeholder="Model or Part Number" formControlName="modelPartNbr">
      <!--<mat-error *ngIf="address2.invalid && (address2.dirty || address2.touched)">Address is too long</mat-error>-->
      </mat-form-field>


      <mat-form-field class="form-element-small">
      <input matInput [matDatepicker]="datePicker1" placeholder="Date Installed" formControlName="dateInstalled">
      <mat-datepicker-toggle matSuffix [for]="datePicker1"></mat-datepicker-toggle>
      <mat-datepicker #datePicker1></mat-datepicker>
      </mat-form-field>

      <!--Another row-->

      <mat-form-field class="form-element-small">
        <mat-select placeholder="Category" formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
        </mat-select>
        <!--<mat-error *ngIf="roomType.invalid && (state.dirty || state.touched)">State is required</mat-error>-->
      </mat-form-field>

      <mat-form-field class="form-element-small">
      <mat-select placeholder="Class" formControlName="class">
      <mat-option *ngFor="let class of classes" [value]="class">{{class}}</mat-option>
      </mat-select>
      <!--<mat-error *ngIf="roomType.invalid && (state.dirty || state.touched)">State is required</mat-error>-->
      </mat-form-field>
