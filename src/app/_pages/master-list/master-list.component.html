<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Building Column -->
    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef> Building </th>
      <td mat-cell *matCellDef="let element"> {{element.building}} </td>
    </ng-container>
  
    <!-- Room Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Room </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="roomType">
      <th mat-header-cell *matHeaderCellDef> Room Type </th>
      <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
    </ng-container>
  
    <!-- Equipment Column -->
    <ng-container matColumnDef="equipmentType">
      <th mat-header-cell *matHeaderCellDef> Equipment Type </th>
      <td mat-cell *matCellDef="let element"> {{element.equipmentType}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
