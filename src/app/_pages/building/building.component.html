<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Building Column -->
    <ng-container matColumnDef="buildingSeqNbr">
      <th mat-header-cell *matHeaderCellDef> Building Seq Nbr </th>
      <td mat-cell *matCellDef="let buildings"> {{buildings.buildingSeqNbr}} </td>
    </ng-container>

  <!-- Building Column -->
  <ng-container matColumnDef="building">
    <th mat-header-cell *matHeaderCellDef> Building </th>
    <td mat-cell *matCellDef="let buildings"> {{buildings.buildingName}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="buildingDesc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let buildings"> {{buildings.buildingDesc}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let buildings"> {{buildings.buildingLocation}} </td>
  </ng-container>

    <!-- Business Acct. Seq Nbr -->
    <ng-container matColumnDef="businessAcctSeqNbr">
      <th mat-header-cell *matHeaderCellDef> Business Account Seq Nbr </th>
      <td mat-cell *matCellDef="let buildings"> {{buildings.busAcctSeqNbr}} </td>
    </ng-container>

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
