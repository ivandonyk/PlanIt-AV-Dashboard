<div class="container">

<mat-toolbar>
  <span>PlanIt AV LOGIN</span>
</mat-toolbar>

<mat-card>
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-element">
        <input matInput placeholder="UserName" autocapitalize="off" formControlName="userName">
    </mat-form-field>
    <mat-form-field class="form-element">
         <input matInput placeholder="Password" autocapitalize="off" formControlName="password">
      </mat-form-field>
    </form>
    </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="red-btn" color="primary" (click)="onSubmit()" >Login</button>
  </mat-card-actions>
</mat-card>
</div>
