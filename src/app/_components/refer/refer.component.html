<div class="container">
  <h1 mat-dialog-title>Refer A Friend</h1>
  <div mat-dialog-content>
    <p>Email</p>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email" >
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button  (click)="cancel()">No Thanks</button>
    <button mat-button (click)="send()" cdkFocusInitial>Send</button>
  </div>
</div>
