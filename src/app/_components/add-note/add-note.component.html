<div class="container">
  <h1 mat-dialog-title>Add Notes</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <textarea matInput formControlName="notes" placeholder="Textarea"></textarea>
      </mat-form-field>
    </form>
  </div>
<br/>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="red-btn" (click)="onSubmit()" >+</button>
    <button mat-raised-button color="primary" class="red-btn" (click)="cancel()" >Cancel</button>
  </div>
</div>
