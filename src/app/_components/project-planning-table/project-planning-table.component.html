<div class="table-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <table mat-table  [dataSource]="data" matSort class="mat-elevation-z8 rooms-table">

    <ng-container *ngFor="let column of columns" matColumnDef="{{column.key}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
      <td (click)="open(element.roomId ? element.roomId : element.equipmentId)" mat-cell *matCellDef="let element"> {{column.key === 'projectedCost' ? '$'+ numberWithCommas(element[column.key]) : element[column.key] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsHeader;"></tr>
  </table>

</div>
