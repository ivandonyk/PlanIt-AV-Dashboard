<mat-toolbar class="toolbar-custom">
  <span>
    <img class="logo-header" src="../../../assets/PlanItAvLogo.jpg" alt="">
  </span>
  <span class="example-spacer"></span>
  <div class="right-menu">
    <button  mat-button  [matMenuTriggerFor]="menu"><mat-icon class="material-icons">add_circle_outline</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openBuildingDialog()">Add Building</button>
      <button mat-menu-item (click)="openRoomDialog()">Add Room</button>
      <button mat-menu-item (click)="openEquipmentDialog()">Add Equipment</button>
      <button mat-menu-item>Clone Room</button>
    </mat-menu>
    <button  mat-button> <mat-icon class="example-icon">search</mat-icon></button>
    <button  mat-button> <mat-icon class="material-icons">notifications_none</mat-icon></button>
    <button  mat-button [matMenuTriggerFor]="setting"><mat-icon class="example-icon">settings</mat-icon></button>
    <mat-menu #setting="matMenu">
      <button mat-menu-item>Account Settings</button>
      <button mat-menu-item>Manage Users</button>
      <button mat-menu-item>Import data</button>
      <button mat-menu-item>Feedback</button>
      <button mat-menu-item>Refer A Friend</button>
      <button mat-menu-item>Privacy </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="help"><mat-icon class="material-icons">help_outline</mat-icon></button>
    <mat-menu #help="matMenu">
      <button mat-menu-item>Help</button>
      <button mat-menu-item>Report Issue</button>
      <button mat-menu-item>Contact Us</button>
    </mat-menu>
  </div>
</mat-toolbar>
