    <div class="main-cont">
      <div class="sidebar">
        <mat-list>
          <mat-list-item>
            <a class="menu-option"  [ngClass]="{'active' : currentRoute == 1  }" (click)="changeRoute(1)">
              Institution/Company
            </a>
          </mat-list-item>
          <mat-list-item >
            <a class="menu-option" [ngClass]="{'active' : currentRoute == 2  }" (click)="changeRoute(2)">
              Billing & Subscription
            </a>
          </mat-list-item>
          <mat-list-item>
            <a class="menu-option" [ngClass]="{'active' : currentRoute == 3  }" (click)="changeRoute(3)">
              Settings
            </a>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="container" *ngIf="currentRoute == 1">
        aaa
      </div>
      <div class="container" *ngIf="currentRoute == 2">
        <mat-list role="list">
          <mat-list-item role="listitem">
            Subscription: {{subsData.subscription}}
          </mat-list-item>
          <mat-list-item role="listitem">
            Rooms: {{subsData.nbrRooms}}
          </mat-list-item>
          <mat-list-item role="listitem">
            Users: {{subsData.nbrUsers}}
          </mat-list-item>
        </mat-list>
        <form [formGroup]="formChooseSubs" class="form">

          <mat-form-field class="form-element">
            <mat-select matInput placeholder="Building Name" formControlName="subscription">
              <mat-option *ngFor="let sub of allBillSub" [value]="sub.id">{{sub.subscription}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <div class="container" *ngIf="currentRoute == 3">
        qqq
      </div>
    </div>
