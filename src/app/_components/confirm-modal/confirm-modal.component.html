<div class="container">
  <h1 mat-dialog-title>{{data.title ? data.title : 'Would you like to save your changes?'}}</h1>
<br/>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="red-btn" (click)="onSubmit()" >Yes</button>
    <button mat-raised-button color="primary" class="red-btn" (click)="cancel()" >No</button>
  </div>
</div>
