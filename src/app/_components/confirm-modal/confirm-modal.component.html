<div class="container">
  <h1 mat-dialog-title>Are you sure you want to close?</h1>
<br/>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="red-btn" (click)="onSubmit()" >Yes</button>
    <button mat-raised-button color="primary" class="red-btn" (click)="cancel()" >Cancel</button>
  </div>
</div>
